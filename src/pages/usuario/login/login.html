<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/img/icon.png" style="width:50%; height:50%">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Seu e-mail"
        [class.invalid]="!loginForm.controls.email.valid"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Sua senha"
        [class.invalid]="!loginForm.controls.password.valid"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>

  </form>

  <button ion-button block clear (click)="goToSignup()">
    Criar nova conta
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    Recuperar a senha
  </button>

</ion-content>
