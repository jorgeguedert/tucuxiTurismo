<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de usu√°rio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" type="text"
        [class.invalid]="!signupForm.controls.nome.valid">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input formControlName="email" type="email"
        [class.invalid]="!signupForm.controls.email.valid">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input formControlName="senha" type="password"
        [class.invalid]="!signupForm.controls.senha.valid">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Senha</ion-label>
      <ion-input formControlName="confirmSenha" type="password"
        [class.invalid]="!signupForm.controls.confirmSenha.valid || signupForm.controls.confirmSenha.errors?.MatchPassword">
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Criar conta
    </button>
  </form>
</ion-content>
